<ion-content padding class="lgbk">

  <div>
      <p id="log"> Login </p>
  </div>

   <ion-item class="trans" >
      <ion-label id="uname" color="light" floating>Username</ion-label>
      <ion-input [(ngModel)]= "userEm" color="white" type="text" #uemail></ion-input>
  </ion-item>
<br>
<ion-item class="trans" >
      <ion-label id="pass" color="light" floating>Password</ion-label>
      <ion-input [(ngModel)]= "userPass" color="white" type="password" #pass1></ion-input>
  </ion-item>

   <ion-footer> 
      <button ion-button icon-only clear (click)="general_news()">
  <ion-icon id="chk" name="checkmark"></ion-icon>
</button>

  </ion-footer>

  <button ion-button block clear id="regBtn" (click) = "registerPage()">Register?
